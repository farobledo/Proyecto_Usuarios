<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">

  </head>
  <body>

<script>
   function validar(){
    var nombre = document.getElementById("nombre").value;
    var clave = document.getElementById("clave").value;
    if(nombre === "Fabian" && clave === "123"){
      alert("Bienvenido a la pagina de inicio " + nombre);
      window.location.href = "../views/inicio.html";
    }else{
      alert("Introduzca un usuario y una contrase√±a correcta gracias");
    }
}

</script>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text">Bienvenidos Registrate</h1>
          <h1 class="text">Login</h1>
          <form method="post" action="
            javascript:validar()
          ">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group">
              <label for="clave">Clave</label>
              <input type="password" class="form-control" id="clave" placeholder="Clave">
            </div>
            <button type="submit" class="btn">Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
