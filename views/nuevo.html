<!doctype html>
<html lang="en">

<head>
    <title>Nuevo Usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/nuevo.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> Crear Nuevo Usuario</h1>

                <form>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="street">Calle</label>
                        <input type="text" class="form-control" id="street" placeholder="Calle">
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input type="text" class="form-control" id="suite" placeholder="Suite">
                    </div>
                    <div class="form-group">
                        <label for="city">Ciudad</label>
                        <input type="text" class="form-control" id="city" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Código Postal</label>
                        <input type="text" class="form-control" id="zipcode" placeholder="Código Postal">
                    </div>
                    <div class="form-group">
                        <label for="lat">Latitud</label>
                        <input type="text" class="form-control" id="lat" placeholder="Latitud">
                    </div>
                    <div class="form-group">
                        <label for="lng">Longitud</label>
                        <input type="text" class="form-control" id="lng" placeholder="Longitud">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono</label>
                        <input type="text" class="form-control" id="phone" placeholder="Teléfono">

                    </div>
                    <div class="form-group">
                        <label for="website">Website</label>
                        <input type="text" class="form-control" id="website" placeholder="Website">
                    </div>

                    <button type="submit" class="btn" onclick="crear()">Crear</button>
                    <a class="btn1" href="../dashboard/Deshboard.html">Salir</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
     <script src="/Api/nueva.js"></script>"

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
